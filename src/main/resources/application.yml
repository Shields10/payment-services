spring:
  datasource:
    username: ${db_username}
    password: ${db_password}
    url: ${db_url}
  jpa:
    database: mysql
    database-platform: org.springframework.orm.jpa.vendor.Database.MYSQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
server:
  port: ${port}
mpesa:
    daraja:
      consumer-key: ${mpesa_consumer_key}
      consumer-secret: ${mpesa_consumer_secret}
      grant-type: client_credentials
      oauth-endpoint: https://sandbox.safaricom.co.ke/oauth/v1/generate
      register-url-endpoint: https://sandbox.safaricom.co.ke/mpesa/c2b/v1/registerurl
      stk-push-endpoint: https://sandbox.safaricom.co.ke/mpesa/stkpush/v1/processrequest
      short-code: 8135454
      response-type: Completed
      confirmation-url: https://master-lacewing-genuine.ngrok-free.app/api/v1/mobile-money/confirmation
      validation-url: https://master-lacewing-genuine.ngrok-free.app/api/v1/mobile-money/validation
      stk-push-passkey: ${stk_passkey}
